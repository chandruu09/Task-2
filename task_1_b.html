<!-- Implement a simple image slideshow that automatically transitions between images  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <link rel="stylesheet" href="task_1.css">
</head>
<body>

<div class="slideshow-container">
  <div class="slide fade">
    <img src="pexels-pixabay-162140.jpg" alt="Slide 1">
  </div>
  
  <div class="slide fade">
    <img src="pexels-pixabay-34231.jpg" alt="Slide 2">
  </div>
  
  <div class="slide fade">
    <img src="pexels-pixabay-45853.jpg" alt="Slide 3">
  </div>

  <div class="slide fade">
    <img src="pexels-pixabay-47547.jpg" alt="Slide 4">
  </div>

  <div class="slide fade">
    <img src="pexels-belle-co-847393.jpg" alt="Slide 5">
  </div>

  <div class="slide fade">
    <img src="pexels-chevanon-photography-1108099.jpg" alt="Slide 6">
  </div>

  <div class="slide fade">
    <img src="pexels-david-dibert-635499.jpg" alt="Slide 7">
  </div>
</div>

<script src="task_1.js"></script>
</body>
</html>
